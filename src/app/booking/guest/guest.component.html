<app-in-page-head></app-in-page-head>

<div class="row mt-3">
    <div class="col-md-6 p-2 px-md-3">
        <label>Choose Product</label>
        <select class="custom-select" id="inputGroupSelect02">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
    </div>
    <div class="col-md-6 p-2 px-md-3">
        <label>Choose Date</label>
        <div class="row">
            <div class="col-6">
                <div (click)="picker1.open()">
                    <input class="form-control" [matDatepicker]="picker1" placeholder="Start Date">
                    <mat-datepicker #picker1></mat-datepicker>
                </div>
            </div>
            <div class="col-6">
                <div (click)="picker2.open()">
                    <input class="form-control" [matDatepicker]="picker2" placeholder="End Date">
                    <mat-datepicker #picker2></mat-datepicker>
                </div>
            </div>
            <div class="col-6 pt-3">
                <button mat-flat-button color="warn">Export Data</button>
            </div>
        </div>
    </div>
</div>
