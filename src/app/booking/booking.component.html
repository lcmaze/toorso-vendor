<app-in-page-head></app-in-page-head>

<div class="row mt-3">
    <div class="col-md-6 p-2 px-md-3">
        <label>Choose Product</label>
        <select class="custom-select" id="inputGroupSelect02">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
    </div>

    <div class="col-md-6 p-2 px-md-3 d-flex justify-content-end">
        <div style="max-width: 220px;">
            <label class="mr-2">Booking Status</label>
            <div (click)="picker1.open()">
                <input class="form-control" [matDatepicker]="picker1" placeholder="Choose Date">
                <mat-datepicker #picker1></mat-datepicker>
            </div>
        </div>
    </div>
</div>

<section class="w-100">
    <div class="blocks p-3">
        <div class="row">
            <div class="col-md-5 d-flex align-items-center">
                <h6 class="mb-0 py-2"><span>Total Rooms :</span> 20</h6>
            </div>
            <div class="col-md-7 d-flex align-items-center justify-content-md-end">
                <div class="blockall">
                    <h6 class="mb-2"><span>Block all rooms</span></h6>
                    <div class="d-flex align-items-center">
                        <mat-slide-toggle></mat-slide-toggle>
                        <div class="ml-3">
                            <div class="form-control" (click)="picker22.open()">
                                <mat-date-range-input [rangePicker]="picker22">
                                    <input matStartDate placeholder="From" readonly style="cursor: pointer;">
                                    <input matEndDate placeholder="To" readonly style="cursor: pointer;">
                                </mat-date-range-input>
                            </div>
                            <mat-date-range-picker #picker22></mat-date-range-picker>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
