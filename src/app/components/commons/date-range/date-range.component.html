<input *ngIf="displayval" type="text" class="form-control" placeholder="Date Range" (click)="toggledate()">
<div *ngIf="!displayval" class="form-control" (click)="picker.open()">
    <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="From" readonly style="cursor: pointer;">
        <input matEndDate placeholder="To" readonly style="cursor: pointer;">
    </mat-date-range-input>
</div>
<mat-date-range-picker #picker></mat-date-range-picker>
