<form #reset="ngForm" (ngSubmit)="resetPassword(reset)">
    <h1 mat-dialog-title>Reset Password</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Enter Email</mat-label>
            <input matInput ngModel name="email" required>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="onNoClick()">Close</button>
        <button mat-button type="submit" cdkFocusInitial>Submit</button>
    </div>
</form>
