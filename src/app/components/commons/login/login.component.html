<form #loginForm="ngForm" class="login-wrapper" (ngSubmit)="login(loginForm)" *ngIf="showLogin === 1">
    <div class="login">
        <h3>Login Here!</h3>
        <div class="mt-3 input-areas">
            <label>Enter Email</label>
            <input type="email" placeholder="Email" class="form-control" name="email" ngModel required>
        </div>
        <div class="mt-3 input-areas">
            <label>Enter Password</label>
            <input type="password" placeholder="Password" class="form-control" name="password" ngModel required>
        </div>
        <button class="btn btn-danger w-100 mt-3 mb-3" type="submit">Login</button>
        <div class="d-flex" style="justify-content: space-between; align-items: center">
            <a (click)="showLogin = 2" class="mt-3">Register Here</a>
            <a (click)="showLogin = 3" class="mt-3">Forgot Password?</a>
        </div>
    </div>
</form>
