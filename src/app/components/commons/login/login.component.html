<form #loginForm="ngForm" class="login-wrapper" (ngSubmit)="login(loginForm)" *ngIf="showLogin">
    <div class="login">
        <h3>Login Here!</h3>
        <div class="mt-3 input-areas">
            <label>Enter Email</label>
            <input type="email" placeholder="Email" class="form-control" name="email" ngModel required> 
        </div>
        <div class="mt-3 input-areas">
            <label>Enter Password</label>
            <input type="password" placeholder="Password" class="form-control" name="password" ngModel required>
        </div>
        <button class="btn btn-danger w-100 mt-3 mb-3" type="submit">Login</button>
        <a (click)="showLogin = false" class="mt-3">Register Here</a>
    </div>
</form>
<form #loginForm="ngForm" class="login-wrapper" (ngSubmit)="login(loginForm)" *ngIf="!showLogin">
    <div class="login">
        <h3>Register Here!</h3>
        <div class="mt-3 input-areas">
            <label>Enter Name</label>
            <input type="text" placeholder="Name" class="form-control" name="name" ngModel required> 
        </div>
        <div class="mt-3 input-areas">
            <label>Enter Email</label>
            <input type="email" placeholder="Email" class="form-control" name="email" ngModel required> 
        </div>
        <div class="mt-3 input-areas">
            <label>Enter Password</label>
            <input type="password" placeholder="Password" class="form-control" name="password" ngModel required>
        </div>
        <div class="mt-3">
            <label>Country</label>
            <select class="custom-select" id="inputGroupSelect02" 
            name="country_id" [ngModel]="0"
            (change)="getStates($event.target.value)">
            <option selected disabled value="0">Select Country</option>
            <option [value]="c.country_id" *ngFor="let c of countries">{{c.country_name}}</option>
          </select>
        </div>
        <div class="mt-3">
            <label>State</label>
            <select class="custom-select" id="inputGroupSelect03" 
            name="state_id"  [ngModel]="0"
            (change)="getCities($event.target.value)">
            <option selected disabled value="0">Select State</option>
            <option [value]="c.state_id" *ngFor="let c of states">{{c.state_name}}</option>
          </select>
        </div>
        <div class="mt-3">
            <label>City</label>
            <select class="custom-select" id="inputGroupSelect04" 
            name="city_id"  [ngModel]="0">
            <option selected disabled value="0">Select City</option>
            <option [value]="c.city_id" *ngFor="let c of cities">{{c.city_name}}</option>
          </select>
        </div>
        <button class="btn btn-danger w-100 mt-3 mb-3" type="submit">Register</button>
        <a (click)="showLogin = true" class="mt-3">Login Here</a>
    </div>
</form>
