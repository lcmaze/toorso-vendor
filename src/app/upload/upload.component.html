<app-in-page-head></app-in-page-head>

<div class="row">
    <div class="col-md-6 p-2 px-md-3">
        <label>Choose Product</label>
        <select class="custom-select" id="inputGroupSelect02">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <div class="mt-3">
            <label>Upload Photos</label>
            <div class="input-group">
                <input type="text" class="form-control" (click)="fileInput.click()">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="fileInput.click()" type="button">Upload</button>
                </div>
            </div>
            <input #fileInput type="file" style="display:none">
        </div>
    </div>

    <div class="col-md-12 p-2 px-md-3">
        <div class="row">
            <div class="col-6 col-md-3 col-xl-2 py-2">
                <label>Primary Photo</label>
                <div class="image">
                    <img class="w-100" src="assets/images/resort.jpg" alt="">
                </div>
            </div>
            <div class="col-6 col-md-3 col-xl-2 py-2">
                <div class="image">
                    <img class="w-100" src="assets/images/resort.jpg" alt="">
                    <div class="row mx-0">
                        <div class="col-md-8 px-0">
                            <button mat-button color="warn" class="w-100">Remove</button>
                        </div>
                        <div class="col-md-4 px-0 d-flex align-items-center justify-content-center">
                            <mat-slide-toggle></mat-slide-toggle>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3 col-xl-2 py-2">
                <div class="image">
                    <img class="w-100" src="assets/images/resort.jpg" alt="">
                    <div class="row mx-0">
                        <div class="col-md-8 px-0">
                            <button mat-button color="warn" class="w-100">Remove</button>
                        </div>
                        <div class="col-md-4 px-0 d-flex align-items-center justify-content-center">
                            <mat-slide-toggle></mat-slide-toggle>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3 col-xl-2 py-2">
                <div class="image">
                    <img class="w-100" src="assets/images/resort.jpg" alt="">
                    <div class="row mx-0">
                        <div class="col-md-8 px-0">
                            <button mat-button color="warn" class="w-100">Remove</button>
                        </div>
                        <div class="col-md-4 px-0 d-flex align-items-center justify-content-center">
                            <mat-slide-toggle></mat-slide-toggle>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 p-2 px-md-3 mt-4">
        <label>Link Youtube Video</label>
        <div class="input-group">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Save</button>
            </div>
        </div>

        <iframe class="w-100 mt-3" height="315" src="https://www.youtube.com/embed/LXb3EKWsInQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>
